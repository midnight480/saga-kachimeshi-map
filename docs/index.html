<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="（非公式）佐賀カチメシPay2マップ - 佐賀カチメシPay2の対象店舗を地図で検索。ジャンル、曜日、営業時間で絞り込み検索が可能です。">
    <meta name="theme-color" content="#d32f2f">
    <meta name="keywords" content="佐賀,飲食店,地図,検索,かちめし,レストラン,居酒屋">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://saga-kachimeshi-map.midnight480.com/">
    <meta property="og:title" content="（非公式）佐賀カチメシPay2マップ">
    <meta property="og:description" content="佐賀カチメシPay2の対象店舗を地図で検索。ジャンル、曜日、営業時間で絞り込み検索が可能です。">
    <meta property="og:locale" content="ja_JP">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://saga-kachimeshi-map.midnight480.com/">
    <meta property="twitter:title" content="（非公式）佐賀カチメシPay2マップ">
    <meta property="twitter:description" content="佐賀カチメシPay2の対象店舗を地図で検索。ジャンル、曜日、営業時間で絞り込み検索が可能です。">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🍴</text></svg>">
    
    <title>（非公式）佐賀カチメシPay2マップ</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="app">
        <header>
            <div class="header-top">
                <h1>（非公式）佐賀カチメシPay2マップ</h1>
                <button id="menu-toggle" class="menu-toggle" aria-label="メニュー">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
            <nav id="header-nav" class="header-nav">
                <a href="https://www.sagashi-insyoku.com/kachimeshi" target="_blank" rel="noopener noreferrer" class="nav-link">公式サイト</a>
                <a href="#" id="about-link" class="nav-link">このサイトについて</a>
                <a href="#" id="privacy-link" class="nav-link">プライバシーポリシー</a>
                <a href="#" id="contact-link" class="nav-link">お問い合わせ先</a>
            </nav>
            <div id="view-tabs">
                <button class="view-tab active" data-view="map">地図で見る</button>
                <button class="view-tab" data-view="list">一覧で見る</button>
            </div>
            <div id="filters">
                <input type="text" id="filter-text" placeholder="店舗名で検索">
                <select id="filter-category">
                    <option value="">ジャンル</option>
                </select>
                <select id="filter-day">
                    <option value="">曜日</option>
                    <option value="Mon">月</option>
                    <option value="Tue">火</option>
                    <option value="Wed">水</option>
                    <option value="Thu">木</option>
                    <option value="Fri">金</option>
                    <option value="Sat">土</option>
                    <option value="Sun">日</option>
                </select>
                <input type="time" id="filter-time">
                <button id="reset-filters">クリア</button>
            </div>
            <div id="shop-count">表示中: 0 / 0店舗</div>
        </header>
        <div id="map" class="view-content active"></div>
        <div id="list-view" class="view-content">
            <div id="shop-list"></div>
        </div>
    </div>

    <!-- Shop Modal -->
    <div id="shop-modal" class="modal">
        <div class="modal-content" id="shop-modal-content">
        </div>
    </div>

    <!-- Info Modal -->
    <div id="info-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="info-modal-title"></h2>
                <button class="modal-close" onclick="closeInfoModal()">&times;</button>
            </div>
            <div class="modal-body" id="info-modal-body">
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- App JS -->
    <script src="script.js"></script>
</body>

</html>
